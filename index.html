<!DOCTYPE html>
<html>

<head>
    <title>LoL Stat Displayer</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/styletest.css" />
    <script src="./src/script.js"></script>
    <script src="./src/helpers/StatRatios.js"></script>
    <script src="./src/helpers/Boots.js"></script>
    <script src="./src/helpers/StarterItems.js"></script>
    <script src="./src/helpers/BasicItems.js"></script>
    <script src="./src/helpers/EpicItems.js"></script>
    <script src="./src/helpers/MythicItems.js"></script>
    <script src="./src/helpers/LegendaryItems.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="displayBuyableItems();display();showStats()">

    <h1 id="top-text"></h1>
    <div id="current-items-display"></div>

    <button class="visiblity-button" id="stat-display-button" onclick="showStats()">Stats</button>
    <div id="stats-display">
        <h1>Item Stats</h1>
        <div id="stat-text"></div>
    </div>

    <div id="items-display">
        <button class="visiblity-button" id="item-display-button" onclick="showHideItems('mythic')">
            Mythic Items
        </button>
        <div id="mythic-items"></div>

        <button class="visiblity-button" id="item-display-button" onclick="showHideItems('legendary')">
            Legendary Items
        </button>
        <div id="legendary-items"></div>

        <button class="visiblity-button" id="item-display-button" onclick="showHideItems('epic')">
            Epic Items
        </button>
        <div id="epic-items"></div>

        <button class="visiblity-button" id="item-display-button" onclick="showHideItems('basic')">
            Basic Items
        </button>
        <div id="basic-items"></div>

        <button class="visiblity-button" id="item-display-button" onclick="showHideItems('starter')">
            Starter Items
        </button>
        <div id="starter-items"></div>

        <button class="visiblity-button" id="item-display-button" onclick="showHideItems('boots')">
            Boots
        </button>
        <div id="boots-items"></div>
    </div>



</body>

</html>
