<!DOCTYPE html>
<html>

<head>
    <title>LoL Stat Displayer</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/script.js"></script>
    <script src="./src/helpers/StatRatios.js"></script>
    <script src="./src/helpers/MythicItems.js"></script>
    <script src="./src/helpers/LegendaryItems.js"></script>
</head>

<body onload="displayBuyableItems();display();showStats()">

    <h1 id="top-text"></h1>
    <div id="current-items-display"></div>
    <button class="visiblity-button" id="stat-display-button" onclick="showStats()">Show Stats</button>
    <div id="stats-display">
        <h1>Item Stats</h1>
        <div id="stat-text"></div>
    </div>


    <button class="visiblity-button" id="item-display-button" onclick="showAllItems()">Hide Items</button>
    <div id="items-display">
        <h1>Mythic Items</h1>
        <div id="mythic-items"></div>

        <h1>Legendary Items</h1>
        <div id="legendary-items"></div>
    </div>



</body>

</html>
